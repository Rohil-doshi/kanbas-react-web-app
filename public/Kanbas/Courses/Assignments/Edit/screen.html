<html>
<head>
    <title>Assignment Editor</title>
</head>
<body>
    <!-- Speedgrader dropdown -->
    <select id="speed-grader">            
        <option value="SpeedGrader"> SpeedGrader</option>
    </select>

    <!-- Horizontal rule seperating speedgrader -->
    <hr>

    <!-- Form starts here -->
    <form>
        <!-- Random Assignment chosen for edit name -->
        <label for="assignment-name"><h2>Assignment Name</h2></label>
        <input type="text" id="assignment-name" value="A1 - ENV + HTML">
        <br><br>

        <!-- Assignment description -->
        <textarea cols="40" rows="5" placeholder="Assignment Description" title="Assignment Description"> This is the assignment description.</textarea>
        <br><br>

        <!-- Point editor -->
        <label for="points">Points</label>
        <input type="text" id="points" value="100">

        <br><br>
        <!-- Assignment group dropdown -->
        <label for="assignment-group">Assignment Group</label>
        <select id="assignment-group">
            <option selected>ASSIGNMENTS</option>
        </select>

        <br><br>

        <!-- Display graded dropdown -->
        <label for="display-grade">Display Grade as</label>
        <select id="display-grade">
            <option selected>Percentage</option>
        </select>

        <br><br>

        <!-- Supmission type dropdown -->
        <label for="submission-type">Submission Type</label>
        <select id="submission-type">
            <option selected>Online</option>
        </select>
        <br><br>

            <!-- Checkboxes -->
            Online Entry Options 
            <br>
            <label><input type="checkbox"> Text Entry</label><br>
            <label><input type="checkbox"> Website URL</label><br>
            <label><input type="checkbox"> Media Recordings</label><br>
            <label><input type="checkbox"> Student Annotation</label><br>
            <label><input type="checkbox"> File Uploads</label>

            <br><br>

        <!-- Assign to dropdown -->
        <label for="assign-to">Assign</label>
        <input type="text" id="assign-to" value="Everyone">

        <br><br>

        <!-- Due date dropdown -->
        <label for="due-date">Due</label>
        <input type="date" id="due-date" value="2021-01-01">

        <br><br>

        <!-- Available from date entry -->
        <label for="available-from">Available from</label>
        <input type="date" id="available-from" value="2021-01-01">

        <br><br>

        <!-- Available until date entry -->
        <label for="available-until">Until</label>
        <input type="date" id="available-until" value="2021-01-01">

        <br><br>
        <a href="/Kanbas/Courses/Assignments/screen.html"><button type="button">Cancel</button></a>
        <a href="/Kanbas/Courses/Assignments/screen.html"><button type="button">Save</button></a>
    </form>
</body>
</html>
